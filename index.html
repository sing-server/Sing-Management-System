<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sing 综合管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0f172a', // Slate 900
              secondary: '#334155', // Slate 700
              accent: '#3b82f6', // Blue 500
              danger: '#ef4444',
              warning: '#f59e0b',
              success: '#10b981',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for cleaner UI */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }

      /* UI Optimization: Larger Tables with Horizontal Scroll */
      .vims-table-container {
        overflow-x: auto;
        width: 100%;
      }
      /* OPTIMIZED SPACING - Compact Density for 12px Font */
      .vims-table-header {
        padding: 8px 12px !important;
        font-size: 12px !important;
        font-weight: 700 !important;
        white-space: nowrap !important;
        height: 38px !important;
        background-color: #f8fafc; /* slate-50 */
      }
      .vims-table-cell {
        padding: 4px 12px !important;
        font-size: 12px !important;
        height: 38px !important;
        white-space: nowrap !important;
      }
      .vims-table-cell input, .vims-table-cell select {
        font-size: 12px !important;
        padding: 2px 6px !important;
        height: 28px !important;
      }

      /* PRINT PREVIEW STYLES */
      .print-preview-mode .no-print {
        display: none !important;
      }
      
      @media print {
        @page { margin: 0.5cm; size: landscape; }
        
        /* Hide everything normally */
        body > * { display: none !important; }
        
        /* Show ONLY the print modal container */
        body > .print-preview-container {
          display: block !important;
          position: absolute !important;
          top: 0 !important;
          left: 0 !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
          background: white !important;
          z-index: 9999 !important;
        }
        
        /* Reset layout for the printed content */
        .print-preview-container * {
          visibility: visible !important;
        }
        
        .print-preview-container .vims-table-container {
            box-shadow: none !important;
            border: none !important;
            overflow: visible !important;
        }

        /* Table Styling for Print */
        table { width: 100% !important; border-collapse: collapse; font-size: 9pt; table-layout: auto !important; }
        th, td { border: 1px solid #000 !important; padding: 4px !important; color: black !important; white-space: normal !important; }
        thead { display: table-header-group; }
        tr { break-inside: avoid; }
        
        /* Color forcing */
        .bg-blue-500 { background-color: #3b82f6 !important; color: white !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        .bg-green-500 { background-color: #22c55e !important; color: white !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        .bg-purple-500 { background-color: #a855f7 !important; color: white !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        .bg-orange-50 { background-color: #fff7ed !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
      }
    </style>
